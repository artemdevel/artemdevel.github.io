<footer class="site-footer h-card">
  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        {% assign current_year = 'now' | date: "%Y" %}
        {% if current_year == "2022" %}
          {{ current_year }}
        {% else %}
          2022 - {{ current_year }}
        {% endif %}

         | Last updated {{ site.time | date: '%A, %B %e, %Y' }}
      </div>
    </div>

  </div>

</footer>
